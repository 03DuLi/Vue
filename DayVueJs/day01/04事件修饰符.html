<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.outer{
				padding:40px;
				background-color: #ADFF2F;
			}
			.inner{
				width: 200px;
				height: 200px;
				background-color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用 .stop 阻止冒泡 -->
			<!-- <div class="inner" @click="div1Handler">
				<input type="button" value="点我" @click.stop="btnHandler">
			</div> -->
			
			<!-- 使用 .prevent 阻止默认行为（也可以应用在表单的submit事件） -->
			<!-- <a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a> -->
			
			<!-- 使用 .capture 实现捕获触发事件的机制 -->
			<!-- <div class="inner" @click.capture="div1Handler">
				<input type="button" value="点我" @click="btnHandler">
			</div> -->
			
			<!-- 使用 .self 实现只有点击当前当前元素时，才会触发事件处理函数 -->
			<!-- <div class="inner" @click.self="div1Handler">
				<input type="button" value="点我" @click="btnHandler">
			</div> -->
			
			<!-- 使用 .once 时只触发一次事件函数 -->
			<!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a> -->
			
			<!-- 演示 .stop 和 .self 的区别 -->
			<!-- <div class="outer" @click="div2Handler">
				<div class="inner" @click="div1Handler">
					<input type="button" value="点我" @click.stop="btnHandler">
				</div>
			</div> -->
			<!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为 -->
			<div class="outer" @click="div2Handler">
				<div class="inner" @click.self="div1Handler">
					<input type="button" value="点我" @click="btnHandler">
				</div>
			</div>
		</div>
		
		<script src="lib/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{
					div1Handler(){
						console.log('这是触发了 inner div 的点击事件')
					},
					btnHandler(){
						console.log('这是触发了 btn 按钮 的点击事件')
					},
					linkClick(){
						console.log('这是触发了 link 链接 的点击事件')
					},
					div2Handler(){
						console.log('这是触发了 outer div 的点击事件')
					}
				}
			})
		</script>
	</body>
</html>
