<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h4>{{ msg }}</h4>
			<!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V ，无法实现数据的双向绑定 -->
			<!-- <input type="text" v-bind:value="msg"> -->
			<!-- 使用 v-model 指令，可以实现表单元素和 Model 中数据的双向绑定 -->
			<!-- 注意：v-model 只能运用在表单元素中 -->
			<!-- input(text,password,email,radio,address,checkbox),select,textarea等 -->
			<input type="text" v-model="msg">
		</div>
		
		<script src="lib/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'看我改变不'
				},
				methods:{}
			})
		</script>
	</body>
</html>
