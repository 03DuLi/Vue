<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.red{
				color:red;
			}
			.thin{
				font-weight: 200;
			}
			.italic{
				font-style:italic;
			}
			.active{
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 直接传递一个数组，这里的class 需要使用v-bind做数据绑定 -->
			<!-- <h1 :class="['thin','red']">这是标题1的样式</h1> -->
			
			<!-- 在数组中使用三元表达式 -->
			<!-- <h1 :class="['thin','red',flag?'active':'']">这是标题1的样式</h1> -->
			<!-- 在数组中使用对象来代替三元表达式，提高代码的可读性 -->
			<!-- <h1 :class="['thin','red',{'active':flag}]">这是标题1的样式</h1> -->
			<!-- 在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以，这里我没写引号；属性的值，是一个标识符 -->
			 <!-- <h1 :class="{ red:true,thin:true,active:false,italic:true }">这是标题1的样式</h1> -->
			 
			 <!-- 属性的引用 -->
			 <h1 :class="classObj">这是标题1的样式</h1>
		</div>
		
		<script src="lib/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					flag:false,
					classObj:{ red:true,thin:true,active:false,italic:true }
				},
				methods:{}
			})
		</script>
	</body>
</html>
