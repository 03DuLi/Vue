<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
    </div>

    <template id="tmp1">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{ count }}</h3>
        </div>
    </template>
    <script>
        var dataObj = { count:0 }
        //这是一个计数器的组件，身上有个按钮，每当点击按钮，让data中的count值 +1
        Vue.component('counter',{
            template:'#tmp1',
            data:function(){
                // return dataObj  //如果在外部定义一个对象，会导致3个计算器同时触发
                return { count:0 }
            },
            methods:{
                increment(){
                    this.count++
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
