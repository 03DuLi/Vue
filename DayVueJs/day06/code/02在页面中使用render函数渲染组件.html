<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>3333333333</p>
    </div>

    <script>
        var login = {
            template:'<h1>这个是登录组件</h1>'
        }
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            render:function(createElements){ //createElements 是一个方法，调用它，能够把指定的 组件模板。渲染为 HTML结构
                return createElements(login)
                //注意：这里 return 的结果，会替换页面中 el 指定的那个容器
            }
        });
    </script>
</body>

</html>
