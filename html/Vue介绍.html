<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 文本插值 -->
    <div id="app">
        {{ message }}
    </div>
    <script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    })
    </script>

    <!-- 绑定元素特性 -->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒查看动态绑定的提示信息！
        </span>
    </div>
    <script>
    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于' + new Date().toLocaleString()
        }
    })
    </script>
    <!-- 条件与循环，事件监听器 -->
    <!-- 控制与切换一个元素显示隐藏 -->
    <div id="app-3">
        <p v-if="seen">控制我显示隐藏</p>
        <button v-on:click="showHide">显示隐藏</button>
    </div>
    <script>
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        },
        methods:{
            showHide:function(){
                if(this.seen == true){
                    this.seen = false
                }else{
                    this.seen = true
                }
            }
        }
    })
    </script>
    <!-- v-for指令 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'学习Angular'}
            ]
        }
    })
    </script>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script>
    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello Vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    </script>
    <!-- v-model实现表单输入和应用状态之间的双向绑定 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'Hello Vue'
        }
    })
    </script>
	
</body>
</html>
