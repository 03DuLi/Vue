<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>条件渲染</title>
</head>
<body>
	<!-- v-if -->
	<div id="app-1">
		<h1 v-if="isShow">你能看到我啦</h1>
		<h1 v-else>你看到第二个我啦</h1>
	</div>
	<script>
		var app1 = new Vue({
			el:'#app-1',
			data:{
				isShow:false
			}
		})
	</script>
	<!-- v-else -->
	<div id="app-2">
		<div v-if="Math.random() > 0.5">
			Now you see me
		</div>
		<div v-else>
			Now you dont't
		</div>
	</div>
	<script>
		var app2 = new Vue({
			el:'#app-2',
			data:{
				'Math.random()':Math.random()
			},
			created:function(){
				console.log(this.$data);
			}
		})
	</script>
	<!-- v-else-if -->
	<div id="app-3">
		<p v-if="type === 'A'">
			A
		</p>
		<p v-else-if="type === 'B'">
			B
		</p>
		<p v-else-if="type === 'C'">
			C
		</p>
		<p v-else>
			Not A/B/C
		</p>
	</div>
	<script>
		var app3 = new Vue({
			el:'#app-3',
			data:{
				type:'E'
			}
		})
	</script>
	<!-- 用key管理科复用的元素 -->
	<div id="app-4">
		<template v-if="loginType === 'username'">
			<label for="">Username</label>
			<input type="text" placeholder="Enter your username">
		</template>
		<template v-else>
			<label for="">Email</label>
			<input type="text" placeholder="Enter your email">
		</template>
		<br/>
		<button v-on:click="toggle">Toggle loginType</button>
	</div>
	<script>
		var app4 = new Vue({
			el:'#app-4',
			data:{
				loginType:'username'
			},
			methods:{
				toggle:function(){
					if(this.loginType === 'username'){
						this.loginType = 'Email';
					}else{
						this.loginType = 'username';
					}
				}
			}
		})
	</script>
	<!-- 给上面实例添加具有唯一值的key属性 -->
	<p>给上面实例添加具有唯一值的key属性</p>
	<div id="app-5">
		<template v-if="loginType === 'username'">
			<label for="">Username</label>
			<input type="text" placeholder="Enter your username" key="username-input">
		</template>
		<template v-else>
			<label for="">Email</label>
			<input type="text" placeholder="Enter your email" key="email-input">
		</template>
		<br/>
		<button v-on:click="toggle">Toggle loginType</button>
	</div>
	<script>
		var app4 = new Vue({
			el:'#app-5',
			data:{
				loginType:'username'
			},
			methods:{
				toggle:function(){
					if(this.loginType === 'username'){
						this.loginType = 'Email';
					}else{
						this.loginType = 'username';
					}
				}
			}
		})
	</script>
	<!-- v-show -->
	<div id="app-6">
		<h1 v-show="ok">Hello!</h1>
	</div>
	<script>
		var app6 = new Vue({
			el:'#app-6',
			data:{
				ok:true
			}
		})
	</script>
</body>
</html>
